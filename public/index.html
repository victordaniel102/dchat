<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/b20916a4c8.js"></script>
        <script src="assets/js/jquery.js"></script>
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <div class="modal">
            <p>Username:</p>
            <form class="form-username">
                <input type="text" name="username">
            </form>
        </div>

        <div class="container">
            <div class="header">
                <p class="header-username"></p>
                <p class="header-time"></p>
            </div>
            <div class="body">
            </div>
            <div class="footer">
                <form class="form-message">
                    <input type="text" name="txtMsg" placeholder="Mensagem">
                    <button class="btn-submit"><i class="fas fa-chevron-right"></i></button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
