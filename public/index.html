<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <script src="assets/js/jquery.js"></script>
    </head>
    <body>
        <div class="modal">
            <p>Username:</p>
            <form class="form-username">
                <input type="text" name="username">
            </form>
        </div>

        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <img src="assets/imgs/user.png">
                    <div>
                        <p class="sidebar-header-username"></p>
                        <p class="sidebar-header-time"></p>
                    </div>
                </div>
                <div class="sidebar-body">
                    <p>Online:</p>
                    <div class="sidebar-body-users">
                        <p>Daniel Victor</p>
                        <p>Luciano Sizilio</p>
                    </div>
                </div>
            </div>
            <div class="chatbar">
                <div class="header">
                    <img src="assets/imgs/user.png">
                    <div>
                        <p class="header-title">Chat Geral</p>
                        <p class="header-status"></p>
                    </div>
                </div>
                <div class="body"></div>
                <div class="footer">
                    <p class="user-typing"></p>
                    <form class="form-message">
                        <input type="text" name="txtMsg" placeholder="Mensagem">
                        <button class="btn-submit"><i class="fas fa-chevron-right"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
